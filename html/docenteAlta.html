<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Docente</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Alta de Docente</h1>
    <form id="altaDocenteForm">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>

        <button type="submit">Guardar Docente</button>
    </form>
    <button onclick="window.location.href='sistema.html'">Volver al Men√∫</button>
    <script src="../js/funciones.js"></script>
    <script>
        document.getElementById('altaDocenteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            altaDocente();
        });
    </script>
</body>
</html>
