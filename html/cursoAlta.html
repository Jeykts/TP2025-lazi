<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Curso</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Alta de Curso</h1>
    <form id="altaCursoForm">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea><br><br>

        <label for="logo">Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*"><br><br>

        <button type="submit">Guardar Curso</button>
    </form>
    <button onclick="window.location.href='sistema.html'">Volver al Menú</button>
    <script src="../js/funciones.js"></script>
    <script>
        document.getElementById('altaCursoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            altaCurso();
        });
    </script>
</body>
</html>
