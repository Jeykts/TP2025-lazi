<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Materias</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Consulta de Materias</h1>
    <table id="materiasTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Logo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Materias will be loaded here -->
        </tbody>
    </table>
    <button onclick="window.location.href='sistema.html'">Volver al Menú</button>
    <script src="../js/funciones.js"></script>
    <script>
        window.onload = function() {
            const materias = consultarMaterias();
            const tbody = document.querySelector('#materiasTable tbody');
            tbody.innerHTML = '';
            materias.forEach(materia => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = materia.codigo;
                row.insertCell(1).textContent = materia.nombre;
                const imgCell = row.insertCell(2);
                if (materia.logo) {
                    const img = document.createElement('img');
                    img.src = materia.logo;
                    img.style.maxWidth = '100px';
                    imgCell.appendChild(img);
                }
            });
        };
    </script>
</body>
</html>
