<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registroForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave" required><br><br>

        <label for="repetirClave">Repetir Clave:</label>
        <input type="password" id="repetirClave" name="repetirClave" required><br><br>

        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    <script src="../js/funciones.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (registrarUsuario()) {
                alert('Usuario registrado exitosamente');
                window.location.href = 'login.html';
            } else {
                alert('Error en el registro. Verifique que las contraseñas coincidan y que el usuario sea único.');
            }
        });
    </script>
</body>
</html>
